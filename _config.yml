title:            MapleBGM - MapleStory Background Music | Original Soundtrack
description:      The most comprehensive database of MapleStory background music (BGM) / original soundtrack (OST).
disqus_shortname: maplebgm
reading_time:     false
words_per_minute: 200
#Your site's domain goes here. Leave localhost server or blank when working locally.
url:              http://maplebgm.com

# Owner/author information
owner:
  name:           Slip
  avatar:         avatar.png
  bio:            "I manage this collection of MapleStory music."
  email:          
  # Social networking links used in footer. Update and remove as you like.
  twitter: maplebgm       
  facebook:       
  github:         
  stackexchange:  
  linkedin:       
  instagram:      
  flickr:         
  tumblr:         
  # For Google Authorship https://plus.google.com/authorship
  # google plus id, include the '+', eg +mmistakes
  google_plus:    

# Background image to be tiled on all pages
background: wild_flowers.png

# Analytics and webmaster tools stuff goes here
google_analytics: UA-53945508-1
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# Links to include in top navigation
# For external links add external: true
links:
  - title: Southperry Thread
    url: http://www.southperry.net/showthread.php?t=47363
    external: true
  - title: Database || Location-Usage
    url: /db-location-usage
  - title: Database || Alphanumerical
    url: /db-alphanumerical
  - title: Database || Data-Structure
    url: /db-data-structure

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
highlighter: pygments
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]

gems: [jekyll-paginate]
